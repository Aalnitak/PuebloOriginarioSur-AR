<!-- import aframe and then ar.js with image tracking / location based features -->
<script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js"></script>
<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

<link rel="stylesheet" href="el.css">
<script src="components.js"></script>

<body style="margin : 0px; overflow: hidden;">
  <!-- minimal loader shown until image descriptors are loaded. Loading may take a while according to the device computational power -->
  <div class="arjs-loader">
    <div>
        <img src="loading.gif" alt="loading">
    </div>
  </div>

  <!-- <div id="hud">
    <p class="estilo">prueba112</p>
  </div> -->

  <!-- a-frame scene -->
  <a-scene
    vr-mode-ui="enabled: false;"
    renderer="logarithmicDepthBuffer: true;"
    embedded
    arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: false;"
  >
 
<!-- trabajando en este marker. -->
<a-marker type="pattern" url='markers/patt/yagan-2.patt' id='marker1' fade-in lookat popup>
  
  <a-plane material="src: https://test.truear.net/nft/img/yagan/caza-del-lobo-con-ampon-grande_paisaje.png; 
      alphaTest: 0.5; opacity: 0; transparent: true;" 
        rotation="-90 0 0"
        height="500" width="500" fade-in-in
        position="0 0 -100">

          <a-plane material="src: https://test.truear.net/nft/img/yagan/caza-del-lobo-con-ampon-grande_personaje.png; 
          alphaTest: 0.5; opacity: 0; transparent: true;" 
          rotation="0 0 0" 
          height="500" width="500"
          position="0 0 100"></a-plane>
      
      </a-plane>
  
</a-marker>

    <!-- camara -->

    <a-entity camera></a-entity>
  </a-scene>
</body>
