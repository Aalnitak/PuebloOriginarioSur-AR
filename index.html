<link rel="stylesheet" href="el.css">
<script src="components.js"></script>

<body style="margin : 0px; overflow: hidden;">

<!-- trabajando en este marker. -->
<a-marker type="pattern" url='markers/patt/yagan-2.patt' id='marker1' fade-in lookat popup>
  
  <a-plane material="src: https://test.truear.net/nft/img/yagan/caza-del-lobo-con-ampon-grande_paisaje.png; 
      alphaTest: 0.5; opacity: 0; transparent: true;" 
        rotation="0 0 0"
        height="500" width="500" fade-in-in
        position="0 0 -10">

          <a-plane material="src: https://test.truear.net/nft/img/yagan/caza-del-lobo-con-ampon-grande_personaje.png; 
          alphaTest: 0.5; opacity: 0; transparent: true;" 
          rotation="0 0 0" 
          height="500" width="500"
          position="0 0 10"></a-plane>
      
      </a-plane>
  
</a-marker>

    <!-- camara -->

    <a-entity camera></a-entity>
  </a-scene>
